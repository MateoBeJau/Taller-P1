    <!-- navbar -->

    <!--Formulario-->
    <div class="py-5 mt-5 bg-light container-fluid">
        <p class="bi bi-envelope-paper h2"> Formulario</p>
        <form action="" class="">
            <div class="form-row">
                <div class="mb-3 col-md-4 ">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input maxlength="12" minlength="3" type="text" id="nombre" class="form-control"
                        placeholder="Nombre" required>
                </div>
                <div class="mb-3 col-md-4 ">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input maxlength="12" minlength="3" type="text" id="apellido" class="form-control"
                        placeholder="Apellido" required>
                </div>
                <div class="mb-3 col-md-4 ">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3 col-md-4  ">
                    <label for="telefono" class="form-label">Telefono:</label>
                    <input maxlength="12" minlength="3" type="number" id="telefono" class="form-control"
                        placeholder="Telefono" required>
                </div>
                <div class="mb-3 col-md-4 ">
                    <label for="direccion" class="form-label">Direccion:</label>
                    <input maxlength="20" minlength="3" type="text" id="direccion" class="form-control"
                        placeholder="Direccion" required>
                </div>
                <div class="mb-3 col-md-4 ">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Comentarios & Sugerencias:</label>
                        <textarea maxlength="120" minlength="3" class="form-control mt-2"
                            id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <button class="btn btn-outline-danger" type="search">
                Cancelar
            </button>
            <button class="btn btn-outline-success" type="submit">
                Enviar
            </button>
        </form>

    </div>

    <!--Formulario-->
    <footer class="container-fluid py-2 text-center bg-dark text-light ">
        <div class="row pt-4 ">
            <div class="col-md-4 col-sm-12">
                <h3 class="bi bi-person-rolodex"></h3>
                <h3>pastitos&portland@gmail.com</h3>

                    <a target="_blank" href="https://api.whatsapp.com/send?phone=+598 95 559 226">

                    Tel. (+598) 42 236 213

            <div class="col-md-4 col-sm-12">

            </div>
        </div>
    </footer>

    <!--Modal-->
    <div class="modal fade" id="contactoModal" tabindex="-1" aria-labelledby="modal-Contacto" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-Contacto">Formas de contactarnos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul>
                        <li>Celular: 095559226</li>
                        <li>Email: pastitosPorland@gmail.com</li>
                        <li class="bi bi-instagram"> Instagram: Pastitos_Portland</li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!--Modal-->

    <!-- JavaScript Bundle with Popper -->
